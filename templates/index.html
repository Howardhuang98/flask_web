{% extends 'base.html' %}

{% block title %}首页{% endblock %}

{% block head %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
{% endblock %}

{% block main %}
    <ul>
        {% for message in messages %}
            <li>
                <div class="question-group">
                    <p class="question-title">{{ message.title }}</p>
                    <p class="question-content">{{ message.content }}</p>
                    <div class="question-info">
                        <span class="question-author">{{ message.author_id.username }}</span>
                        <span class="question-time">{{ message.create_time }}</span>
                    </div>
                </div>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
